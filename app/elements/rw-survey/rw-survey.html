<link rel="import" href="../../bower_components/polymer-ajax/polymer-ajax.html">

<polymer-element name="rw-survey" attributes="animals">
  <template>
    <polymer-ajax url="https://spreadsheets.google.com/feeds/list/0ApzJSyzpjJKZdEcxWTFzeEFONm8xTmt0Ml9hY0VwaXc/od6/public/values?alt=json" auto response="{{response}}"></polymer-ajax>
    <link rel="stylesheet" href="rw-survey.css">

    <header>
      <h1>Survey</h1>
    </header>

    <template if="{{animals == undefined}}">
      Loading...
    </template>

    <template if="{{animals && !animals.length}}">
      No Animals
    </template>

    <template if="{{animals && animals.length}}">
    <ul class="animals">
      <template repeat="{{animal in animals}}">
        <li class="animal {{animal.type}}">{{animal.name}}</li>
      </template>
    </ul>
    </template>
  </template>
 <script>
    Polymer('rw-survey', {
      response: null,
      ready: function(){

      },
      responseChanged: function() {
        debugger;
        var json = JSON.parse(this.response)
        this.animals = json.feed.entry;
      }
    });
  </script>
</polymer-element>
