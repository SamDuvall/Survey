<link rel="import" href="../google-spreadsheet-json/google-spreadsheet-json.html">

<polymer-element name="rw-survey">
  <template>
    <google-spreadsheet-json key="0ApzJSyzpjJKZdEcxWTFzeEFONm8xTmt0Ml9hY0VwaXc" schema="{{schema}}" ratings="{{ratings}}" questions="{{questions}}" entries="{{entries}}"></google-spreadsheet-json>
    <link rel="stylesheet" href="rw-survey.css">

    <header>
      <h1>Survey</h1>
    </header>

    <template if="{{entries == undefined}}">
      Loading...
    </template>

    <template if="{{ratings}}">
    <ul class="ratings">
      <template repeat="{{rating in ratings}}">
        <li class="rating">{{rating}}</li>
      </template>
    </ul>
    </template>

    <template if="{{questions}}">
    <ul class="questions">
      <template repeat="{{question in questions}}">
        <li class="question">{{question}}</li>
      </template>
    </ul>
    </template>

    <template if="{{entries}}">
    <ul class="entries">
      <template repeat="{{entry in entries}}">
        <li class="entry">{{entry.name}}</li>
      </template>
    </ul>
    </template>
  </template>
 <script>
    Polymer('rw-survey', {
      response: null,
      schema: ['timestamp', 'name', null, 'grade'],
      ready: function() {

      }
    });
  </script>
</polymer-element>
