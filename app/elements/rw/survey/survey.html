<link rel="import" href="../../google/spreadsheet/spreadsheet.html">
<link rel="import" href="ratings/ratings.html">
<link rel="import" href="question/question.html">

<polymer-element name="rw-survey">
  <template>
    <google-spreadsheet key="0ApzJSyzpjJKZdEcxWTFzeEFONm8xTmt0Ml9hY0VwaXc" schema="{{schema}}" ratings="{{ratings}}" questions="{{questions}}" entries="{{entries}}"></google-spreadsheet>

    <header>
      <h1>Survey</h1>
    </header>

    <template if="{{entries == undefined}}">
      Loading...
    </template>

    <rw-survey-ratings ratings="{{ratings}}" entries="{{entries}}"></rw-survey-ratings>

    <template repeat="{{question, i in questions}}">
      <rw-survey-question name="{{question}}" index="{{i}}" entries="{{entries}}"></rw-survey-question>
    </template>
  </template>
 <script>
    Polymer('rw-survey', {
      response: null,
      schema: ['timestamp', 'name', null, 'grade'],
      ready: function() {

      }
    });
  </script>
</polymer-element>
