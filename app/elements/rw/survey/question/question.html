<polymer-element name="rw-survey-question" attributes="name index entries">
  <template>
    <h2>{{name}}</h2>

    <div class="ui three column stackable grid">
    <template repeat="{{response in responses}}">
      <div class="column">
        <div class="ui raised segment">
          {{response}}
        </div>
      </div>
    </template>
    </div>

  </template>
 <script>
    Polymer('rw-survey-question', {
      entriesChanged: function() {
        var responses = _.map(this.entries, function(entry) {
          return entry.questions[this.index];
        }, this);
        this.responses = _.uniq(responses);
      }
    });
  </script>
</polymer-element>
